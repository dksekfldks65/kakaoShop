<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
<link th:href="@{/css/customize.css}" type="text/css" rel="stylesheet"/>
<title>로그인</title>
</head>
<body style="background-color: #f5f5f5;">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Kakao Mall</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="productList">상품 목록</a></li>
            <li><a href="#">구매 상품 조회</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="loginForm">로그인<span class="sr-only">(current)</span></a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container">
		<div class="section">
			<div class="row">
				<div class="col s12 center">
					<div class="vertical-container">
						<div class="login-shadow vertical-subcontainer">
							<div class="row">
								<div class="col s12">
									<p style="margin:7rem 0 0 0; font-size:2rem;" class="blue-text"> Kakao Mall <span class="black-text">로그인</span> </p>
								</div>
							</div>
							<form class="m-t" role="form" action="/login" id="loginForm" method="post">
								<div class="row">
									<div class="col s12">
										<div style="margin:50px 50px 0 50px; display:block" class="input-field inline">
											<input style="margin-bottom: 0px;" id="email" name='email' type="text" class="validate" placeholder="Email" required="required"/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col s12">
										<div style="margin:0 50px 0 50px; display:block" class="input-field inline">
											<input style="margin-bottom:0px;" id="password" name="password" type="password" class="validate" placeholder="Password" required="required"/>
											
										</div>
									</div>
								</div>
                <div class="col s12 center">
                  <div class="row center">
                    <input style="margin-top:5rem; min-height:45px; max-height:45px; min-width : 240px; max-width: 240px;text-transform:initial" type="submit" 
                    		class="center s12 btn blue darken-4" name="loginwithOJ" value="Sign in with Kakao Mall" />
                  </div>
                </div>

              </form>
							<div style="margin:3rem 0 0 0;"  class="row">
								<div class="col s12">
									<p style="font-size:1rem;"> 아이디가 없으세요? <a href="users">회원가입 하러가기</a> </p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
